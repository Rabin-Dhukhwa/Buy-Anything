<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Buy anything</title>
    <script
      src="https://kit.fontawesome.com/87c6d132e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-main">
        <div class="nav-main-top">
          <div class="logo">
            <img src="img/logo.jpg" alt="Buy Anything" class="logo-img" />
          </div>
          <div class="location">
            <strong>
              Deliver to <br /><i class="fa-solid fa-location-dot fa-lg"></i
              >Australia</strong
            >
          </div>
          <div class="search-bar">
            <form>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="What are you looking for?" />
              <button>Search</button>
            </form>
          </div>
          <div class="returns-orders">
            <strong
              >Returns <br />
              & Orders</strong
            >
          </div>
          <button class="cart button">
            <strong>Cart</strong>
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
          </button>
          <button class="sign-in button"><strong>Sign In</strong></button>
        </div>
        <div class="nav-main-bottom">
          <div class="nav-bar">
            <nav>
              <ul>
                <ol>
                  <a href="#">Home</a>
                </ol>
                <ol>
                  <a href="#">Today's Deals</a>
                </ol>
                <ol>
                  <a href="#">Sale</a>
                </ol>
                <ol>
                  <a href="#">Categories</a>
                </ol>
                <ol>
                  <a href="#">Sell</a>
                </ol>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="side-box1">left side top</div>
      <div class="side-box2">left side bottom</div>
      <div class="main">
        <!-- .main-item$*20 to create multiple div at once-->
        <div class="main-item1">1</div>
        <div class="main-item2">2</div>
        <div class="main-item3">3</div>
        <div class="main-item4">4</div>
        <div class="main-item5">5</div>
        <div class="main-item6">6</div>
        <div class="main-item7">7</div>
        <div class="main-item8">8</div>
        <div class="main-item9">9</div>
        <div class="main-item10">10</div>
        <div class="main-item11">11</div>
        <div class="main-item12">12</div>
        <div class="main-item13">13</div>
        <div class="main-item14">14</div>
        <div class="main-item15">15</div>
        <div class="main-item16">16</div>
        <div class="main-item17">17</div>
        <div class="main-item18">18</div>
        <div class="main-item19">19</div>
        <div class="main-item20">20</div>
      </div>
      <footer class="footer">footer area</footer>
    </div>
  </body>
</html>
